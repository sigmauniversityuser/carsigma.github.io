<!DOCTYPE html>
<html>
<head>
    <title>Project WNCRY | Roblox Scripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <script>
        const SOCIAL_LINKS = {
            discord: "https://discord.gg/sxm6zdSTgt",
            github: "https://github.com/wncryproject"
        };
    </script>

    <style>
        :root {
            --bg: #0a0a0a;
            --primary: #00ffd5;
            --secondary: #7000ff;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor2 {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 5vw;
            line-height: 1.1;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s ease forwards;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s ease forwards 0.2s;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                                    rgba(112, 0, 255, 0.1) 0%,
                                    rgba(0, 255, 213, 0.1) 100%);
        }

        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
        }

        .sphere-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            right: -250px;
            opacity: 0.15;
        }

        .sphere-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -150px;
            left: -150px;
            opacity: 0.15;
        }

        .cta-button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 1rem 3rem;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.4s;
        }

        .cta-button:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .social-links {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 100;
        }

        .social-link {
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary);
            transform: translateX(5px);
        }

        .project-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .project-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--primary);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
            flex: 1;
            max-width: 300px;
        }

        .project-title {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .project-desc {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .social-links {
                position: fixed;
                left: 0;
                bottom: 8rem;
                top: auto;
                transform: none;
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }

            .project-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor2"></div>

    <div class="social-links">
        <a href="#" class="social-link" id="discord-link"><i class="fab fa-discord"></i></a>
        <a href="#" class="social-link" id="github-link"><i class="fab fa-github"></i></a>
    </div>

    <section class="hero">
        <div class="hero-bg">
            <div class="gradient-sphere sphere-1"></div>
            <div class="gradient-sphere sphere-2"></div>
        </div>
        <div class="hero-content">
            <h1>PROJECT WNCRY</h1>
            <p>Free Roblox Scripts (Closed Source)</p>
            <button class="cta-button" id="discord-button">Join Discord</button>
        </div>
    </section>

    <div class="project-cards">
        <div class="project-card">
            <div class="project-title">Major Project</div>
            <div class="project-desc">Obtained and released Psalms.Tech full source</div>
        </div>

        <div class="project-card">
            <div class="project-title">New Project</div>
            <div class="project-desc">Added Elisium.lol Cracked</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            for (const [platform, url] of Object.entries(SOCIAL_LINKS)) {
                const link = document.getElementById(`${platform}-link`);
                if (link) link.href = url;
            }

            const discordButton = document.getElementById('discord-button');
            discordButton.addEventListener('click', function() {
                window.open(SOCIAL_LINKS.discord, '_blank');
            });
        });

        document.addEventListener('mousemove', function(e) {
            const cursor = document.querySelector('.cursor');
            const cursor2 = document.querySelector('.cursor2');

            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursor2.style.left = e.clientX + 'px';
            cursor2.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
