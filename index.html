<!DOCTYPE html>
<html>
<head>
    <title>Project WNCRY | Roblox Scripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <script>
        const SOCIAL_LINKS = {
            discord: "https://discord.gg/sxm6zdSTgt",
            github: "https://github.com/wncryproject"
        };
    </script>

    <style>
        :root {
            --bg: #0a0a0a;
            --primary: #00ffd5;
            --secondary: #7000ff;
            --text: #ffffff;
            --red: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            animation: backgroundShift 15s infinite linear;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 5vw;
            line-height: 1.1;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s ease forwards, glow 2s infinite alternate;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s ease forwards 0.2s, colorChange 5s infinite alternate;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                                    rgba(112, 0, 255, 0.1) 0%,
                                    rgba(0, 255, 213, 0.1) 100%);
            animation: gradientMove 5s infinite alternate;
        }

        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
        }

        .sphere-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            right: -250px;
            opacity: 0.15;
            animation: moveSphere 5s infinite alternate;
        }

        .sphere-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -150px;
            left: -150px;
            opacity: 0.15;
            animation: moveSphere 5s infinite alternate-reverse;
        }

        .cta-button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 1rem 3rem;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.4s, pulse 2s infinite;
        }

        .cta-button:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .social-links {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 100;
            animation: slideIn 1s ease-in-out;
        }

        .social-link {
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary);
            transform: translateX(5px);
        }

        .project-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .project-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--primary);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
            flex: 1;
            max-width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-card.red {
            border-color: var(--red);
            color: var(--red);
            box-shadow: 0 0 20px var(--red);
        }

        .project-title {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .project-title.red {
            color: var(--red);
        }

        .project-desc {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .project-desc.red {
            color: rgba(255, 0, 0, 0.7);
        }

        .project-note {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-top: 0.5rem;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 15px var(--primary);
            }
            to {
                text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary), 0 0 45px var(--primary);
            }
        }

        @keyframes colorChange {
            from {
                color: rgba(255,255,255,0.7);
            }
            to {
                color: var(--primary);
            }
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradientMove {
            0% {
                transform: scale(1) translateX(0);
            }
            50% {
                transform: scale(1.1) translateX(50px);
            }
            100% {
                transform: scale(1) translateX(0);
            }
        }

        @keyframes moveSphere {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(50px) translateY(50px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 var(--primary);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 213, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 213, 0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .social-links {
                position: fixed;
                left: 0;
                bottom: 8rem;
                top: auto;
                transform: none;
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }

            .project-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="#" class="social-link" id="discord-link"><i class="fab fa-discord"></i></a>
        <a href="#" class="social-link" id="github-link"><i class="fab fa-github"></i></a>
    </div>

    <section class="hero">
        <div class="hero-bg">
            <div class="gradient-sphere sphere-1"></div>
            <div class="gradient-sphere sphere-2"></div>
        </div>
        <div class="hero-content">
            <h1>PROJECT WNCRY</h1>
            <p>Free Roblox Scripts (Closed Source)</p>
            <button class="cta-button" id="discord-button">Join Discord</button>
        </div>
    </section>

    <div class="project-cards">
        <div class="project-card">
            <div class="project-title">Major Project</div>
            <div class="project-desc">Obtained and released Psalms.Tech full source</div>
        </div>

        <div class="project-card red">
            <div class="project-title red">Elysium Cracked</div>
            <div class="project-desc red">Not supported anymore</div>
            <div class="project-note">100% AI generated shit script</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            for (const [platform, url] of Object.entries(SOCIAL_LINKS)) {
                const link = document.getElementById(`${platform}-link`);
                if (link) link.href = url;
            }

            const discordButton = document.getElementById('discord-button');
            discordButton.addEventListener('click', function() {
                window.open(SOCIAL_LINKS.discord, '_blank');
            });
        });
    </script>
</body>
</html>
