<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT WNCRY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .title-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 10px #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 1.8rem;
            margin: 0.5rem 0;
            text-shadow: 0 0 8px #fff;
            animation: glow 2s ease-in-out infinite alternate;
            opacity: 0.9;
        }

        .helix-container {
            position: relative;
            width: 100%;
            height: 400px;
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .helix {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .strand {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }

        .discord-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #7289da, #5865F2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(114, 137, 218, 0.5);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .discord-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(114, 137, 218, 0.7);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>PROJECT WNCRY</h1>
        <h2>PSALMS TECH SOURCE IN DISCORD</h2>
    </div>
    <div class="helix-container">
        <div class="helix" id="helix"></div>
    </div>
    <a href="https://discord.gg/SMdSgTZt" target="_blank" class="discord-button">Join Discord</a>

    <script>
        const helix = document.getElementById('helix');
        const numberOfPoints = 30;
        const radius = 100;
        const height = 300;

        for (let i = 0; i < numberOfPoints; i++) {
         
            const strand1 = document.createElement('div');
            strand1.className = 'strand';
            const angle1 = (i / numberOfPoints) * Math.PI * 2;
            const y1 = (i / numberOfPoints - 0.5) * height;
            const x1 = Math.cos(angle1) * radius;
            const z1 = Math.sin(angle1) * radius;
            strand1.style.transform = `translate3d(${x1}px, ${y1}px, ${z1}px)`;
            helix.appendChild(strand1);

            const strand2 = document.createElement('div');
            strand2.className = 'strand';
            const angle2 = angle1 + Math.PI;
            const x2 = Math.cos(angle2) * radius;
            const z2 = Math.sin(angle2) * radius;
            strand2.style.transform = `translate3d(${x2}px, ${y1}px, ${z2}px)`;
            helix.appendChild(strand2);
        }
    </script>
</body>
</html>
